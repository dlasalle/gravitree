sudo: required
dist: trusty
language: generic
martix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-trusy-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources
script:
  - "./configure --cxx=${CXX} --cc=${CC} --debug --devel --test && make && make test"
  - "./configure --cxx=${CXX} --cc=${CC} --test && make && make test"
