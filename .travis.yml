sudo: required
dist: trusty
language: generic
martix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
compiler:
  - clang
  - gcc
script:
  - "./configure --debug --devel --test && make && make test"
  - "./configure --test && make && make test"
