sudo: required
dist: trusty
language: generic
matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - g++-6
          sources: &sources
            - llvm-toolchain-trusy-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources
script:
  - "./configure --cxx=g++-6 --cc=gcc-6 --debug --devel --test && make && make test"
  - "./configure --cxx=clang++-3.8 --cc=clang-3.8 --test && make && make test"
